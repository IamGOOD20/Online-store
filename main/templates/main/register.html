{% extends 'main/base.html' %}

{% block content %}
<h2>Registration</h2>
<h3>{{title}}</h3>


<form method="post">
    {% csrf_token %}

{% for f in form %}
<p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>

<div class="form-error">{{f.errors}}</div>
{% endfor %}

    <button type="submit">Register</button>
</form>

{% endblock %}
